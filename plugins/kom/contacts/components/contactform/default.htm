<div class="col-lg-7 offset-lg-1">

    <h3>Связаться с намии</h3>

    <form class="contact-form" data-request="onSend" data-request-validate>
        <div class="row">
            <div class="col-lg-6">
                <input type="text" placeholder="Ваше имя" name="name">
                <div data-validate-for="name"></div>
            </div>
            <div class="col-lg-6">
                <input type="email" placeholder="Ваш Email" name="email">
                <div data-validate-for="email"></div>
            </div>
            <!-- <div class="col-lg-12"> -->
            <div class="" style="padding: 0 15px;">
                <textarea placeholder="Ваше сообщение" name="content"></textarea>
                <div data-validate-for="content"></div>
                <button type="submit">Submit Now</button>
            </div>
        </div>
    </form>


    {% flash success %}

      <div class="alert alert-success">{{ message }}</div>

    {% endflash %}


    <div>

      <ul class="list-group">

        {% for error in errors.all() %}

          <li class="list-group-item list-group-item-danger">{{ error }}</li>

        {% endfor %}

      </ul>

    </div>

</div>
